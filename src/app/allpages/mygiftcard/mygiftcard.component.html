<section >
    <div class="container-fluid" *ngIf="giftcardLength==0"  >
       <div class="row justify-content-center" >
        <div class="col-12 d-flex justify-content-center">
          <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_0s6tfbuc.json" background="transparent"
            speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h4 class="text-center">No Gift cards</h4>
        </div>
  
      </div>
    </div>
    <div class="container" *ngIf="giftcardLength >=1" >
      <div class="row">

            <div class="col-6 col-md-4  col-card"  *ngFor="let data of giftcard"  >
              <div class="card"  >
                <div class="row">
  
                  <div class="col-md-12">
                  
                    <img class="sm-img" src="../../../assets/images/gift.png" alt="">
                  </div>
                </div>
                <div class="padding-product">
                    <div class="d-flex justify-content-between mb-3"> 
                  <h5 class="prod-name">Giftcard</h5>
                  <!-- <p class="mb-1 card-p">Weight:&nbsp;&nbsp;&nbsp;{{products.weight}}grams</p> -->
                  <h2 class="cost-card">{{data.amount |currency:'INR':'symbol':'3.0'}}/-</h2>
                </div>
                
                <div class="d-flex justify-content-between" ngxCopyPaste #cp="copy">
                  <small ngxCopyPaste #cp="copy">{{data.gift_card}}</small>
                  <button class="btn btn-primary"  style="background-color:#1a2e22 ;     padding-left: 8px;
                  padding-right: 8px;
                  padding-bottom: 2px;" type="submit" (click)="cp.copy()">copy</button>
                  
                  
                </div>
                <!-- <div class="col-md-6">
                    <div >
                       
                     
                      </div>
                </div> -->
              
                  <!-- {{products.totalprice |currency:'INR':'symbol':'3.0'}} -->
                </div>
              </div>
             
            </div>
         
      </div>
    </div>
  </section>
